<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="title">
    Creazione Job - Seleziona Profilo
</ui:define>

	<ui:define name="body">
		<h1>Creazione Job - Seleziona Profilo</h1>
		<br />
		<h:form id="profilesForm">
			<h:selectOneMenu id="profilescombo" value="#{profile.profileName}">
				<f:selectItems value="#{crawlerManager.profilesStrings}" />
				<a4j:support event="onchange" reRender="description" />
			</h:selectOneMenu><br /><br />
			<s:div id="description">
				<fieldset><legend>Descrizione profilo</legend>
				<h3><h:outputText value="#{profile.profileName}" /></h3>
				<s:div>
					<h:outputText value="#{profile.description}" />
				</s:div></fieldset>
			</s:div><br />
			<h:commandButton value="Vai alla pagina successiva"
				action="/makeJobProfileData.xhtml">
			</h:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
