<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:modalPanel id="beforeAndAfterModalPanel" autosized="true"
		zindex="2000">
		<f:facet name="header">
Risultato test
</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="/img/cancel.gif" style="cursor:pointer"
				onclick="Richfaces.hideModalPanel('beforeAndAfterModalPanel')" />
		</f:facet>
		<s:div style="height: 400px; width: 600px; overflow: auto;">
			<s:div style="padding: 5px; color: red;">
				<h:outputText value="#{jobManager.getTestOutput()}" />
			</s:div>
			<table>
				<thead>
					<tr>
						<th>Prima</th>
						<th>Dopo</th>
					</tr>
				</thead>
				<tr>
					<td valign="top" width="50%"><h:outputText
							value="#{jobManager.getTestBefore()}" /></td>
					<td valign="top" width="50%"><h:outputText
							value="#{jobManager.getTestAfter()}" /></td>
				</tr>
			</table>
		</s:div>
	</rich:modalPanel>
</ui:composition>
