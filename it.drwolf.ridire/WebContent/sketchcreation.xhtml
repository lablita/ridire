<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml">

	<ui:define name="body">
		<h1>Sketch</h1>
		<a4j:form>
			<h:outputText value="Working dir: " />
			<h:inputText value="#{sketchCreatorManager.workingDir}" />
			<br />
			<h:outputText value="Process: " />
			<h:inputText value="#{sketchCreatorManager.processNumber}" />
			<br />
			<h:commandButton value="Genera sketch"
				action="#{sketchCreatorManager.createSketches()}" />
			<h:commandButton value="Chiudi indice"
				action="#{sketchCreatorManager.closeIndex()}" />
		</a4j:form>
	</ui:define>

</ui:composition>
