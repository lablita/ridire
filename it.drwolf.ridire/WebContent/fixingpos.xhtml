<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml">

	<ui:define name="body">
		<h1>Fixing pos</h1>
		<a4j:form>
			<h:outputText value="File: " />
			<h:inputText value="#{posFixer.file}" />
			<br />
			<h:outputText value="Dest dir " />
			<h:inputText value="#{posFixer.destDir}" />
			<br />
			<h:outputText value="Reverse dest dir: " />
			<h:inputText value="#{posFixer.reverseDestDir}" />
			<br />
			<h:commandButton action="#{posFixer.doFix()}"
				value="Correggi POS" />
		</a4j:form>
	</ui:define>

</ui:composition>
