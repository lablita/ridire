<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="layout/template.xhtml">

<ui:define name="title">
    Cambia Password
</ui:define>

<ui:define name="body">

    <h:form id="changePassword">
        <div class="dialog">
        <s:validateAll>
                <span class="name">Utente</span>
                <span class="username">
                    <s:decorate>
                        <h:outputText id="username"
                            value="#{identity.username}"/>
                    </s:decorate>
                </span><br/><br/>
                <span class="name">Vecchia Password</span>
                <span class="oldPassword">
                    <s:decorate>
                        <h:inputSecret id="oldPassword" required="true"
                            value="#{changePassword.oldPassword}"/>
                    </s:decorate>
                </span><br/><br/>
                <span class="name">Nuova Password</span>
                <span class="newPassword">
                    <s:decorate>
                        <h:inputSecret id="newPassword" required="true"
                            value="#{changePassword.newPassword}"/>
                    </s:decorate>
                </span><br/><br/>
                <span class="name">Conferma Nuova Password</span>
                <span class="confirmPassword">
                    <s:decorate>
                        <h:inputSecret id="confirmPassword" required="true"
                            value="#{changePassword.confirmPassword}"/>
                    </s:decorate>
                </span><br/><br/>
        </s:validateAll>
        </div>
        <div class="actionButtons">
            <h:commandButton id="changePassword" value="Cambia Password"
                action="#{changePassword.changePassword}"/>
        </div>
    </h:form>

</ui:define>

</ui:composition>
